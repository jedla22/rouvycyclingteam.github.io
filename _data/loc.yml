  homepage-article-contnet: "<strong>ROUVY SPECIALIZED 2024. The yellow and black Rouvy Specialized jerseys will also be presented in the upcoming 2024 season. The goal is to nominate our rider, Adély Holubové for the Olympics</strong>. Czech champion Adéla Holubová, the best hope for nomination for the Olympics in Paris, remains in the team, and Nela Viktorová, who should regularly advance to the top 15 in the world cup. The team also includes promising junior category competitors, led by members of the national team, Kateřina Beyerová and Marika Pulkrabová. The core of the team is made up of students of the sports gymnasium in Vimperk."
  homepage-article-contnet-2:  "In the 2024 season, the <strong>ROUVY Specialized cycling team</strong> achieved a number of great results. The highlights of the season is <strong> Olympics journey of Adéla Holubová</strong>, or her result in the <strong>TOP 10 in world cup races.</strong>. Excellent results were also achieved by Nela Viktorová competing for the second year in the category of women under 23, or Kateřina Bayerová in Junior Women catgory."
