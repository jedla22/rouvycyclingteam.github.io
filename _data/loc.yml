  homepage-article-contnet: "<strong>ROUVY SPECIALIZED 2024. I v nadcházející sezoně 2024 se představí žlutočerné dresy Rouvy Specialized. Cílem je nominace Adély Holubové na OH</strong>. V týmu nadále zůstává česká šampionka Adéla Holubová, největší naděje pro nominaci na OH v Paříži, a Nela Viktorová, která by se měla pravidelně prosazovat do top 15 ve světovém poháru. Dále jsou v týmu nadějní závodníci juniorské kategorie v čele s členkami reprezentace, Kateřinou Beyerovou a Marikou Pulkrabovou. Jádro týmu tvoří studenti sportovního gymnázia ve Vimperku."
  homepage-article-contnet-2: "V sezóně 2024 dosáhl ROUVY Specialized cycling team řady úspěchů. Mezi největší patří <strong>Olympijská účast Adély Holubové</strong>, nebo její umístění v TOP 10 v závodech světového poháru. Výborných výsledků dosáhla i Nela Viktorová závodící druhým rokem v kategorii žen do 23 let, nebo Kateřina Bazerová v kategorii Juniorek."
